<script>
    /*
    PROBLEMA: Múltiplos de 3
    Criar um programa que imprima todos os números múltiplos de 3 entre 1 e 100. Calcule a soma dos números.
    */
    let soma = 0;
    let multiplo = [];

    for (let i = 1; i <= 100; i++) {
        if (i % 3 == 0) {
            soma += i;
            multiplo.push(i);
        }
    }
    alert(`Os múltiplos de três são: ${multiplo.join}  Soma: ${soma}`)

</script>
