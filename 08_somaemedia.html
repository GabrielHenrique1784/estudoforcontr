<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que leia 5 números e informe a soma e média dos números.
    */

    let soma = 0;


    for (let i = 1; i <= 5; i++) {

        let num = Number(prompt("Insira um número:"))
        
        soma += num
    }

    alert(`Soma dos números: ${soma} Média: ${(soma / 5)}`);

</script>
