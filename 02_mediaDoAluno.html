<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Pergunte ao professor quantas notas o aluno obteve. Na sequência, usando for, peça para o professor informar todas as notas do aluno.
    Calcule a média das notas e apresente o resultado na tela.
    */

    let numNotas = Number(prompt(`Insira a quantidade de notas que o aluno obteve:`));

    let notasF = 0;
    for (let i = 0; i < numNotas; i++) {
        let nota = Number(prompt(`Qual a ${i + 1}ª nota que o aluno obteve?`));
        notasF = notasF + nota;
    }

    alert(`A média das notas inseridas é ${(notasF / numNotas)}`);

</script>
