<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que peça ao usuário para informar cinco números.
    No final, apresente o maior número informado pelo usuário.
    */


    let numMaior = 0;
    for (let i = 0; i < 5; i++) {
        const num = Number(prompt("Insira um número:"))
        if (numMaior < num) {
            numMaior = num;
        }
    }


    alert(numMaior + ` é o maior.`)


</script>
